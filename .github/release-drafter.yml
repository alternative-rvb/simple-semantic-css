name: Create Release with Release Notes

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install  # Assuming you use npm for dependencies

      - name: Install Release Drafter (if needed)
        uses: release-drafter/release-drafter@v5  # Only if not pre-installed
        with:
          config-name: release-drafter.yml
          version: 5

      - name: Generate Release Notes (with logging)
        id: release_notes
        uses: release-drafter/release-drafter@v5
        with:
          version: 5
          tag: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Add logging (optional)
        run: |
          release_drafter ${{ runner.temp }}/release-drafter  # Capture output
          echo "Generated changelog: ${{ steps.release_notes.outputs.changelog }}"

      - name: Create Release (even with empty changelog - for testing)
        uses: actions/create-release@v1
        # Consider removing the condition for testing purposes only
        # if: steps.release_notes.outputs.changelog != ''
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: ${{ steps.release_notes.outputs.changelog || 'No significant changes in this release.' }}  # Default message for empty changelog
          token: ${{ secrets.GITHUB_TOKEN }}
