# /.github/workflows/release.yml
name: Generate Release Notes and Create Draft Release

on:
  push:
    tags:
      - "*"

jobs:
  generate-release-notes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Release Drafter
        uses: release-drafter/release-drafter@v5
        with:
          config-name: ./release-drafter.yml
          version: 5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Release Notes
        id: release_notes
        uses: release-drafter/release-drafter@v5
        with:
          config-name: ./release-drafter.yml
          version: 5
          tag: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Draft Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }} # Use the actual tag name
          name: ${{ github.ref }} # Release name can be the same as tag
          body: ${{ steps.release_notes.outputs.changelog }}
          draft: true # Create a draft release

