# /.github/workflows/release.yml
name: Generate Release Notes and Create Draft Release

on:
  push:
    tags:
      - "*"

jobs:
  generate-release-notes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Release Drafter
        uses: release-drafter/release-drafter@v5
        with:
          config-name: ./release-drafter.yml
          version: 5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Changelog Content
        id: generate_changelog
        run: |
          # Replace this with your logic to generate changelog content (Option A)
          # Or keep it as is for automatic changelog generation (Option B)
          RELEASE_CHANGELOG=$(git log --since="$(git describe --tags --abbrev=0 HEAD~1)" --pretty=format:"* %s (%cn)")
          echo "::set-output name=changelog::$RELEASE_CHANGELOG"
        shell: bash

      - name: Create Draft Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}  # Optional, can be customized
          body: ${{ steps.generate_changelog.outputs.changelog }}
          draft: true  # Set to true for draft release

        
        
      
