name: Generate Release Notes and Create Draft Release

on:
  push:
    tags:
      - "*"

jobs:
  generate-release-notes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Récupère tout l'historique du dépôt pour obtenir tous les commits

      - name: Get Latest Tag
        id: latest_tag
        run: echo "::set-output name=tag::$(git describe --abbrev=0 --tags)"

      - name: Get Previous Tag
        id: previous_tag
        run: echo "::set-output name=previous_tag::$(git describe --abbrev=0 --tags $(git describe --tags --abbrev=0)^)"

      - name: Generate Changelog Content
        id: generate_changelog
        run: |
          echo "::group::Generating Changelog"
          echo "Previous Tag: ${{ steps.previous_tag.outputs.previous_tag }}"
          echo "Latest Tag: ${{ steps.latest_tag.outputs.tag }}"
          git log ${previous_tag}..${latest_tag} --pretty=format:"* %s%n%n%b" --no-merges
          echo "::endgroup::"

      - name: Create Draft Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.latest_tag.outputs.tag }}
          release_name: ${{ steps.latest_tag.outputs.tag }}
          body: |
            ## ${{ github.repository }}-${{ steps.latest_tag.outputs.tag }}
            
            ${{ steps.generate_changelog.outputs.changelog }}
          draft: true  # Set to true for draft release
