# /.github/workflows/release.yml

name: Generate Release Notes and Create Draft Release

on:
  push:
    tags:
      - "*"

jobs:
  generate-release-notes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get Latest Commit Info
        id: latest_commit
        run: |
          echo "commit_hash=$(git log -1 --format='%H')" >> $GITHUB_OUTPUT
          echo "commit_message=$(git log -1 --format='%s')" >> $GITHUB_OUTPUT

      - name: Generate Changelog Content
        id: generate_changelog
        run: |
          echo "::group::Generating Changelog"
          CHANGELOG=$(git log --pretty=format:"* %s (%cn)")
          echo "$CHANGELOG"
          echo "::endgroup::"
          echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT

      - name: Create Draft Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: "Release Notes for ${{ github.ref }}"
          body: ${{ steps.generate_changelog.outputs.changelog }}
          draft: true
