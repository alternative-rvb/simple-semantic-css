# /.github/workflows/release.yml

name: Generate Release Notes and Create Draft Release

on:
  push:
    tags:
      - '*'

jobs:
  generate-release-notes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Récupère tout l'historique du dépôt pour obtenir tous les commits

      - name: Get Commit Info
        id: commit_info
        run: |
          echo "::group::Getting Commit Info"
          git show --format=fuller -s > commit_info.txt
          echo "::set-output name=commit_info::$(cat commit_info.txt)"
          echo "::endgroup::"

      - name: Create Draft Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: "Release Notes for ${{ github.ref }}"
          body: |
            **Commit Details:**
            ```
            ${{ steps.commit_info.outputs.commit_info }}
            ```
          draft: true
